<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أنواع العمالقة في هجوم العمالقة</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .swiper-container {
            width: 100%;
            height: auto;
            padding: 20px 0;
        }

        .swiper-slide {
            background-color: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin: 10px;
        }

        .swiper-slide:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        .swiper-slide img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            filter: brightness(0.9);
            transition: filter 0.3s ease;
        }

        .swiper-slide:hover img {
            filter: brightness(1);
        }

        .swiper-slide h2 {
            font-size: 1.4rem;
            margin: 10px 0;
            color: #ff6f61;
        }

        .swiper-slide p {
            font-size: 1rem;
            line-height: 1.5;
            color: #ddd;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: #ff6f61;
            display: none;
        }

        .swiper-pagination {
            position: relative;
            margin-top: 10px;
        }

        .swiper-pagination-bullet {
            background-color: #fff;
            opacity: 0.5;
        }

        .swiper-pagination-bullet-active {
            background-color: #ff6f61;
            opacity: 1;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .swiper-slide {
                padding: 20px;
            }

            .swiper-slide img {
                height: 200px;
            }

            .swiper-slide h2 {
                font-size: 1.8rem;
            }

            .swiper-slide p {
                font-size: 1.1rem;
            }

            .swiper-button-next,
            .swiper-button-prev {
                display: block;
            }
        }

        .loading {
            font-size: 1.2rem;
            color: #ff6f61;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>أنواع العمالقة في هجوم العمالقة</h1>
    </header>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- البطاقات ستضاف هنا بواسطة JavaScript -->
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <div class="loading">جاري تحميل الصور...</div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const titans = [
            { name: "العملاق الهائل", holders: ["إرين ييغر", "غرايسا ييغر", "فريد رايس", "بيرتولد"], image:"photoes/العملاق الضخم.jpg" },
            { name: "العملاق المدرع", holders: ["راينر براون"], image: "photoes/المدرع.jpg" },
            { name: "العملاق الأنثى", holders: ["أني ليونهارت"], image: "photoes/الانثى.jpg" },
            { name: "العملاق الوحشي", holders: ["زيك ييغر"], image: "photoes/وحش.jpg" },
            { name: "العملاق الفك", holders: ["بوركو"], image: "photoes/الفك.jpg" },
            { name: "العملاق العربة", holders: ["بيكي فينغر"], image: "photoes/العربة.jpg" },
            { name: "العملاق المهاجم", holders: ["إرين ييغر"], image: "photoes/المهاجم.jpg" },
            { name: "العملاق المطرقة", holders: ["لارا تيبور"], image: "photoes/المطرقة.jpg" },
            { name: "العملاق المؤسس", holders: ["إرين ييغر", "فريد رايس"], image: "photoes/المؤسس.jpg" }
        ];

        const swiperWrapper = document.querySelector('.swiper-wrapper');
        const loadingMessage = document.querySelector('.loading');

        titans.forEach(titan => {
            const slide = document.createElement('div');
            slide.classList.add('swiper-slide');

            slide.innerHTML = `
                <img src="${titan.image}" alt="${titan.name}" loading="lazy">
                <h2>${titan.name}</h2>
                <p>حامليه: ${titan.holders.join('، ')}</p>
            `;

            swiperWrapper.appendChild(slide);
        });

        const swiper = new Swiper('.swiper-container', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            breakpoints: {
                320: {
                    slidesPerView: 1,
                    spaceBetween: 10,
                },
                768: {
                    slidesPerView: 2,
                    spaceBetween: 20,
                },
                1024: {
                    slidesPerView: 3,
                    spaceBetween: 30,
                },
            },
        });

        // إخفاء رسالة التحميل بعد تحميل الصور
        window.addEventListener('load', () => {
            loadingMessage.style.display = 'none';
        });
    </script>
</body>
</html>
